<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
      body{
        margin: 0;
        padding: 0;
        font-family: ariel;
        overflow-x: hidden;
      }
      .left{
        background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(images/comp1.jpg) center center no-repeat;
        width: 100%;
        height: 100%;
        transition: 1s;
      }
      .right{
        background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(images/comp2.jpg) no-repeat;
        background-position: center;
        width: 100%;
        height: 100%;
        transition: 1s;
      }
      .col-6,.col-3,.col-9{
        height: 100%;
         color: white;
      }
      .row{
        height: 100vh;
      }
      h1{
        position: absolute;
        top: 20%;left: 50%;transform: translateX(-50%);
       white-space: nowrap;
        font-size: 4rem;
      }
      .btn{
        top: 40%;left: 50%;transform: translateX(-50%);
        position: absolute;
      }
      .left:before{
        content: '';
        position: absolute;
        top: 0;left: 0;
        width: 100%;height: 100%;
        background-color: rgba(21,42,111,0.2);
      }
      .right:before{
        content: '';
        position: absolute;
        top: 0;right: 0;
        width: 100%;height: 100%;
        background-color: rgba(21,39,39,0.3);
      }
      .col-3{
        z-index: 2;
        opacity: 0.9;
        color: #484848;
      }
      @media screen and (max-width:480px){
        h1{
          font-size: 2rem;
          top:25%;
        }
      }
    </style>
  </head>
  <body>

    <div class="container-fluid row align-items-center">
      <div class="left col-6">
        <h1>Hello</h1>
        <a href="parallax.html" class="btn btn-outline-success btn-lg">Read More</a>
      </div>
      <div class="right col-6">
        <h1>World</h1>
        <a href="parallax.html" class="btn btn-outline-danger btn-lg">Read More</a>
      </div>
    </div>

    <script type="text/javascript">
      const left=document.querySelector('.left');
      const right=document.querySelector('.right');
      
      left.addEventListener('mouseenter',()=>{
        left.classList.remove('col-6');
        left.classList.add('col-9');
        right.classList.remove('col-6');
        right.classList.add('col-3');
      });
      left.addEventListener('mouseleave',()=>{
        left.classList.remove('col-9');
        left.classList.add('col-6');
        right.classList.remove('col-3');
        right.classList.add('col-6');
      });
      right.addEventListener('mouseenter',()=>{
        right.classList.remove('col-6');
        right.classList.add('col-9');
        left.classList.remove('col-6');
        left.classList.add('col-3');
      });
      right.addEventListener('mouseleave',()=>{
        right.classList.remove('col-9');
        right.classList.add('col-6');
        left.classList.remove('col-3');
        left.classList.add('col-6');
      });

    </script>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
