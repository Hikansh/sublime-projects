<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="uname">Name</label>
              <input type="text" name="uname" id="uname" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" name="pass" id="pass" placeholder="Password" class="form-control">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="check" value="logged in"> keep me logged in</label>
            </div>
            <label><h5 class="display3">Select Gender:-</h5></label>
            <div class="radio">
              <label><input type="radio" name="male">Male</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="female">Female</label>
            </div>
            <div class="form-group">
                <label>Select Country</label>
              <select class="form-control">
                <option>India</option>
                <option>US</option>
                <option>Australia</option>
                <option>Canada</option>
              </select>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div> 
     </div> 


  </body>
</html>
