<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body,html{
			margin: 0;
			padding:0;
			font-family: arial;
			overflow-x: hidden;
			background-color: #262626;
		}
		h1{
			position: absolute;
			top: 20%;
			left: 50%;
			font-size: 3rem;
			color: white;
			white-space: nowrap;
			transform: translateX(-50%);
		}
		.btn{
			color: white;
			display: block;
			position: absolute;
			top:45%;left: 50%;
			border:1px solid white;
			text-transform: uppercase;
			text-align: center;
			width: 10rem;
			height: 2.5rem;
			padding-top: 20px;
			text-decoration: none;
			transform: translateX(-50%);
			font-weight: bold;
		}
		.split{
			width: 50%;
			height: 100%;
			overflow: hidden;
		}
		.split.left{
			position: absolute;
			left: 0;
			background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(../images/comp1.jpg) no-repeat center center;
			background-size: cover;
			transition: 1s;
		}
		.split.left:before{
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(121,21,21,0.7);
			transition: 1s;
		}
		.split.right:before{
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(121,201,71,0.7);
			transition: 1s;
		}
		.split.right{
			position: absolute;
			right: 0;
			background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(../images/comp2.jpg) no-repeat center center;
			background-size: cover;
			transition: 1s;
		}
		.hover-left .left{
			width: 75%;
		}
		.hover-left .right{
			width: 25%;
		}
		.hover-right .right{
			width: 75%;
		}
		.hover-right .left{
			width: 25%;
		}
		.hover-left .right:before{
			z-index: 2;
		}
		.hover-right .left:before{
			z-index: 2;
		}

	</style>
</head>
<body>

<div class="container">
	<div class="split left">
		<h1>Hello</h1>
		<a href="#" class="btn">Read more</a>
	</div>
	<div class="split right">
		<h1>World</h1>
		<a href="#" class="btn">Read more</a>
	</div>
</div>
<script type="text/javascript">
	const left=document.querySelector('.left');
	const right=document.querySelector('.right');
	const container=document.querySelector('.container');

	left.addEventListener('mouseenter',()=>{
		container.classList.add('hover-left');
	});
	left.addEventListener('mouseleave',()=>{
		container.classList.remove('hover-left');
	});
	right.addEventListener('mouseenter',()=>{
		container.classList.add('hover-right');
	});
	right.addEventListener('mouseleave',()=>{
		container.classList.remove('hover-right');
	});
</script>
</body>
</html>
