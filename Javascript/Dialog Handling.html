 <!-- Simple pop-up dialog box, containing a form -->
  <dialog id="favDialog" style="width: 400px; background: skyblue; text-align: center;">
    <form method="dialog">
      <section>
        <p><label for="favAnimal">Favorite animal:</label>
        <select id="favAnimal" name="favAnimal">
          <option></option>
          <option>Brine shrimp</option>
          <option>Red panda</option>
          <option>Spider monkey</option>
        </select></p>
      </section>
      <form>
      <input type="radio" name="remember" id="remember" value="rem">Remember me?
<br>  <input type="radio" name="remember" id="notremember" value="notrem">Not Remember me?</form>
      <menu>
        <button id="cancel" type="reset">Cancel</button>
        <button type="submit" id="confirm">Confirm</button>
      </menu>
    </form>
  </dialog>

  <menu>
    <button id="updateDetails">Update details</button>
  </menu>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script>
    (function() {
      var updateButton = document.getElementById('updateDetails');
      var cancelButton = document.getElementById('cancel');
      var dialog = document.getElementById('favDialog');
      dialog.returnValue = 'favAnimal';

      function openCheck(dialog) {
        if(dialog.open) {
          console.log('Dialog open');
        } else {
          console.log('Dialog closed');
        }
      }

      // Update button opens a modal dialog
      updateButton.addEventListener('click', function() {
        dialog.showModal();
        openCheck(dialog);
      });

      // Form cancel button closes the dialog box
      cancelButton.addEventListener('click', function() {
        dialog.close('animalNotChosen');
        openCheck(dialog);
      });

      $('#confirm').on('click',()=>{
        var chosen= $('select option:selected').val();
        var check=$('input[name="remember"]:checked').val();
        alert("You Chose "+chosen+" and "+check);
      });

    })();
  </script>
