<!DOCTYPE html>
<html>
<head>
	<title>Splash</title>
		 <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<style type="text/css">
		body{
			background:url("images/bg1.jpg"); 
			margin: 0;
			padding: 0;
		}
		.content{
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%,-50%);
			text-align: center;
		}
	</style>
</head>
<body>
<div class="content">
<h1 class="animated bounceInUp jackInTheBox" style="animation-duration: 1.5s; font-family: arial; letter-spacing: 3px; font-size: 5em;">Animation Screen</h1>
<button onclick="change()">Get Started</button></div>
<script type="text/javascript">
	function change(){
		window.location="splash.html";
	}
</script>

</body>
</html>
