<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MouseOver</title>
    <style>
        section{
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.9)),url('comp1.jpg');
            text-align: center;
            color: white;
        }
        h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            }
    </style>
</head>
<body>
    <section>
    <h1 id="move">Welcome to my website</h1>
</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('section').mousemove((e)=>{
            //alert(e.pageX)
            var moveX=(e.pageX + 20 );
            var moveY=(e.pageY + 20 );
            console.log(moveX);
            
            $('h1').css({'left': moveX +'px',
                         'top':moveY+'px'});
        })
    </script>
</body>
</html>
